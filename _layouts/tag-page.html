---
layout: default
---

{% assign tagname = page.title | replace:' ','-' %}

<p>{{ tagname }}</p>

<ul>
    {% for post in site.posts %}
    {% if post.tags contains tagname %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="date">{{ post.date | date: "%B %-d, %Y"  }}</span>
    </li>
    {% endif %}
    {% endfor %}
</ul>
