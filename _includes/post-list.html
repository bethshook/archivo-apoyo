<div class="post-list">
    {%- for post in site.posts -%}
    <div class="post-item">

        <div class="post-meta">
            {% include post-date.html %}
        </div>

        <div>
            <a class="post-link" href="{{ post.url | relative_url }}">
                {{ post.title | escape }}
            </a>
            <p class="translation">{{ post.translation }}</p>
        </div>
        {%- if site.show_excerpts -%}
        {{ post.excerpt }}
        {%- endif -%}
    </div>
    {%- endfor -%}
</div>
